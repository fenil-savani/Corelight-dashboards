$schema: https://schemas.humio.com/dashboard/v0.17.0
parameters:
  additional_filter:
    label: Additional Filter
    order: 60
    type: text
    defaultValue: '*'
    width: 1
  mime_type:
    label: Mime Type
    query: |-
      #Vendor = corelight and @event_parsed != "false"
      | Vendor._path = files OR Vendor._path = files_red
      | groupBy([event.id], function=tail(1), limit=1000000)
      | in(field="Vendor._system_name", values=[?system_name])
      | Vendor.mime_type != "application/pkix-cert"
      | groupBy([Vendor.mime_type], function=[])
    timeInterval: 24h
    useDashboardTimeIfSet: true
    type: query
    defaultValue: '*'
    width: 1
    order: 50
    valueField: Vendor.mime_type
  system_name:
    label: Corelight Sensor
    query: |-
      #Vendor = corelight and @event_parsed!="false"
      | groupBy([Vendor._system_name], function=[])
    timeInterval: 24h
    useDashboardTimeIfSet: true
    type: query
    defaultValue: '*'
    width: 1
    order: 50
    valueField: Vendor._system_name
