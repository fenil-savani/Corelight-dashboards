$schema: https://schemas.humio.com/dashboard/v0.17.0
parameters:
  additional_filter:
    label: Additional Filter
    order: 5
    type: text
    defaultValue: '*'
    width: 1
  port:
    label: Responder Port (id_resp_p)
    query: |
      #Vendor = corelight and @event_parsed != "false"
      | Vendor._path = dns OR Vendor._path = dns_red
      | in(field="Vendor._system_name", values=[?system_name])
      | groupBy([destination.port], function=[], limit=1000000)
    timeInterval: 1d
    useDashboardTimeIfSet: true
    type: query
    defaultValue: '*'
    width: 1
    order: 2
    valueField: destination.port
  qtype_name:
    label: Record Type
    query: |
      #Vendor = corelight and @event_parsed != "false"
      | Vendor._path = dns OR Vendor._path = dns_red
      | in(field="Vendor._system_name", values=[?system_name])
      | groupBy([dns.question.type], function=[], limit=1000000)
    timeInterval: 1d
    useDashboardTimeIfSet: true
    type: query
    defaultValue: '*'
    width: 1
    order: 4
    valueField: dns.question.type
  system_name:
    label: Corelight Sensor
    query: |-
      #Vendor = corelight and @event_parsed!="false"
      | groupBy([Vendor._system_name], function=[])
    timeInterval: 24h
    useDashboardTimeIfSet: true
    type: query
    defaultValue: '*'
    width: 1
    order: 1
    valueField: Vendor._system_name
