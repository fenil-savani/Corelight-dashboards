$schema: https://schemas.humio.com/dashboard/v0.17.0
parameters:
  system_name:
    label: Corelight Sensor
    query: |-
      #Vendor = corelight and @event_parsed!="false"
      | in(field="Vendor._path", values=[corelight_metrics_system, corelight_metrics_memory, corelight_metrics_disk])
      | groupBy([Vendor._system_name], function=[])
    timeInterval: 24h
    useDashboardTimeIfSet: true
    type: query
    defaultValue: '*'
    width: 1
    order: 1
    valueField: Vendor._system_name
