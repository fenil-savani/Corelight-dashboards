$schema: https://schemas.humio.com/dashboard/v0.17.0
parameters:
  additional_filter:
    label: Additional Filter
    order: 3
    type: text
    defaultValue: '*'
    width: 1
  direction:
    label: Direction
    order: 2
    values:
      '*': All
      inbound: Inbound
      outbound: Outbound
      internal: Internal
      external: External
    type: list
    defaultValue: '*'
    width: 1
  system_name:
    label: Corelight Sensor
    query: |-
      #Vendor = corelight and @event_parsed!="false"
      | groupBy([Vendor._system_name], function=[])
    timeInterval: 24h
    useDashboardTimeIfSet: true
    type: query
    defaultValue: '*'
    width: 1
    order: 1
    valueField: Vendor._system_name
