$schema: https://schemas.humio.com/dashboard/v0.17.0
parameters:
  alert_severity:
    label: Severity
    order: 2
    values:
      '3': 3 (Low)
      '2': 2 (Med)
      '1': 1 (Critical)
      '*': '*'
    type: list
    defaultValue: '*'
    width: 1
  category:
    label: Category
    query: |-
      #Vendor = corelight and @event_parsed != "false"
      | in(field=Vendor._path, values=[suricata_corelight,suricata_corelight_hec])
      | in(field="Vendor._system_name", values=[?system_name])
      | groupBy(Vendor.alert.category, function=[])
    timeInterval: 1d
    useDashboardTimeIfSet: true
    type: query
    defaultValue: '*'
    width: 1
    order: 3
    valueField: Vendor.alert.category
  source_ip:
    label: Source IP
    order: 1
    type: text
    defaultValue: '*'
    width: 1
  sid:
    label: SID
    order: 1
    type: text
    defaultValue: '*'
    width: 3
  system_name:
    label: Corelight Sensor
    query: |-
      #Vendor = corelight and @event_parsed!="false"
      | groupBy([Vendor._system_name], function=[])
    timeInterval: 24h
    useDashboardTimeIfSet: true
    type: query
    defaultValue: '*'
    width: 1
    order: 0
    valueField: Vendor._system_name
