parameters:
  host:
    label: Host
    query: |-
      #Vendor = corelight and @event_parsed != "false"
      | Vendor._path = "software" and Vendor.software_type=?{software_type=*}
      | in(field="Vendor._system_name", values=[?system_name])
      | coalesce([Vendor.host, Vendor.host_header], as=tx_host)
      | groupBy([tx_host], function=[], limit=1000000)
    timeInterval: 24h
    useDashboardTimeIfSet: true
    type: query
    defaultValue: '*'
    width: 1
    order: 0
    valueField: tx_host
  software_type:
    label: Software Type
    query: |-
      #Vendor = corelight and @event_parsed != "false"
      | Vendor._path = "software"
      | in(field="Vendor._system_name", values=[?system_name])
      | groupBy([Vendor.software_type], limit=1000000)
      | select(Vendor.software_type)
    timeInterval: 24h
    useDashboardTimeIfSet: true
    type: query
    defaultValue: '*'
    width: 1
    order: 2
    valueField: Vendor.software_type
  software:
    label: Software
    query: |-
      #Vendor = corelight and @event_parsed != "false"
      | Vendor._path = "software" and Vendor.software_type=?{software_type=*} and Vendor.name=*
      | in(field="Vendor._system_name", values=[?system_name])
      | groupBy([Vendor.name], function=[], limit=1000000)
    timeInterval: 24h
    useDashboardTimeIfSet: true
    type: query
    defaultValue: '*'
    width: 1
    order: 1
    valueField: Vendor.name
  additional_filter:
    label: 'Additional Filter '
    order: 3
    type: text
    defaultValue: '*'
    width: 1
  system_name:
    label: Corelight Sensor
    query: |-
      #Vendor = corelight and @event_parsed!="false"
      | groupBy([Vendor._system_name], function=[])
    timeInterval: 24h
    useDashboardTimeIfSet: true
    type: query
    defaultValue: '*'
    width: 1
    order: 1
    valueField: Vendor._system_name
